<!DOCTYPE html>
<html>
<head>
  <title>Configs</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .page-buttons {
      margin-top: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .page-buttons button {
      margin: 0 5px;
      padding: 4px 8px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-input {
      padding: 8px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
      margin-right: 8px;
    }

    .search-button {
      padding: 8px 16px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Configs</h1>

  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search...">
    <button id="searchButton" class="search-button">Search</button>
  </div>

  <div id="fileList"></div>

  <div class="page-buttons">
    <button onclick="changePage(-1)">Previous</button>
    <button onclick="changePage(1)">Next</button>
  </div>

  <script>
    const filesPerPage = 130;
    let currentPage = 1;
    let filteredFiles = [];

    function displayFiles(files) {
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';

      const startIndex = (currentPage - 1) * filesPerPage;
      const endIndex = currentPage * filesPerPage;

      const buttonContainer = document.createElement('div');
      buttonContainer.classList.add('button-container');

      for (let i = startIndex; i < endIndex && i < files.length; i++) {
        const file = files[i];

        const downloadButton = document.createElement('a');
        downloadButton.href = file.download_url;
        downloadButton.textContent = file.name;
        downloadButton.download = file.name;
        downloadButton.classList.add('button');

        buttonContainer.appendChild(downloadButton);
      }

      fileList.appendChild(buttonContainer);
    }

    function changePage(page) {
      currentPage += page;
      currentPage = Math.max(1, currentPage);

      displayFiles(filteredFiles);
    }

    function searchFiles() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      filteredFiles = [];

      if (searchInput === '') {
        filteredFiles = files;
      } else {
        filteredFiles = files.filter(file => file.name.toLowerCase().includes(searchInput));
      }

      currentPage = 1;
      displayFiles(filteredFiles);
    }

    document.getElementById('searchButton').addEventListener('click', searchFiles);

    fetch('https://api.github.com/repos/CrimsonfiedOfficial/ConfigStorage/contents')
      .then(response => response.json())
      .then(data => {
        files = data.filter(file => file.type === 'file' && (file.name.endsWith('.zip') || file.name.endsWith('.rar')));

        filteredFiles = files;
        displayFiles(filteredFiles);
      })
      .catch(error => {
        console.error('Error fetching file list:', error);
        const fileList = document.getElementById('fileList');
        fileList.textContent = 'Error fetching file list. Please try again later.';
      });
  </script>
</body>
</html>
